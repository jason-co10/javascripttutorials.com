<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="decoration.css">
    <title>Register</title>
</head>
<body>
    <center> 
       <h1>Register here</h1>
       <form action="Login.html" method="POST">
           <table> 
               <tr> 
                   <td> 
                       Username:
                   </td>
                   <td> 
                       <input type="text" name="user" placeholder="Enter username"> 
                   </td>
               </tr>
               <tr> 
                   <td> Password:</td>
                   <td>
                       <input type="password" name="pass" placeholder="Enter Pass">
                   </td>
               </tr>
               <tr> 
                   <td> 
                       Email:
                   </td>
                   <td> 
                       <input type="email" name="mail" placeholder="Enter email"> 
                   </td>
               </tr>   
               <tr> 
                   <td> 
                       Gender:
                   </td>
                   <td> 
                       <input type="radio" name="gender">Male
                       <input type="radio" name="gender">Female
                       <input type="radio" name="gender">Other
                   </td>
               </tr>
               <tr> 
                   <td>
                       Phone:
                   </td>
                   <td> 
                       <select> 
                           <option>+1</option>
                           <option>+81</option>
                           <option>+7</option>
                           <option>+268</option>
                           <option>+41</option>
                           <option>+256</option>
                           <option>+44</option>
                           <option>+250</option>
                       </select>
                       <input type="phone" name="mob_digits" placeholder="7********" maxlength="9">
                   </td>
                   <tr> 
                       <td> 
                           <input type="submit" name="submit" value="Done">
                       </td>
                   </tr>
               </tr>
                 </table>
       </form>
    </center>
</body>
</html>
